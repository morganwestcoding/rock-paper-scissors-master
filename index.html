<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


</head>
<body>

  <div class="container">
    <header>
    <h1>
      <span >Rock</span>
      <span>Paper</span>
      <span>Scissor</span>
      <span>Earth</span>
    </h1>
    <div class="score-container">
      <h4>Score</h4>
      <p id="score">0</p>
    </div>
  </header>

  <main>
<button class="btn-circle top-left" data-choice="paper">
<span class="wrapper">
  <img src="./images/icon-paper.svg" 
  alt="Paper"></span></button>
<button class="btn-circle top-right" data-choice="Scissor">
<span class="wrapper">
  <img src="./images/icon-scissors.svg" 
  alt="Scissor"></span></button>
<button class="btn-circle bottom-left" data-choice="rock">
  <span class="wrapper">
  <img src="./images/icon-rock.svg" 
  alt="Rock"></span></button>
<button class="btn-circle bottom-right" data-choice="earth">
    <span class="wrapper">
    <img src="./images/icon-rock.svg" 
    alt="Rock"></span></button>
      </main>

      <button class="btn-rules">Rules</button>
    </div>
  </body>
</html>
